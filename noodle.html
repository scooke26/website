<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>3D Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>html,body{height:100%;margin:0} model-viewer{width:100%;height:100vh}</style>
  </head>
  <body>
    <model-viewer
      src="./model.glb"
      alt="3D model"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      poster="./poster.png"
      ar
      ar-modes="webxr scene-viewer quick-look">
    </model-viewer>
  </body>
</html>
