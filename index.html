<!doctype html>
<html lang="en">
<head id="head">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome â€” Summer Cooke.</title>
  <meta name="description" content="Splash screen" />

  <!-- Preload new background (optional) -->
  <link rel="preload" as="image" href="assets/welcome99.png" />

  <!-- Google Font: Lacquer (for name + left labels) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">

  <style id="styles">
    :root{
      --bg:#000;
      --bgImageOpacity:.35;
      --pad: clamp(12px, 2.5vw, 28px);

      /* Font stacks */
      --font-display: "Lacquer", sans-serif;                     /* Summer Cooke + left labels */
      --font-ui: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; /* right descriptions + base */

      /* Corner nav sizing */
      --label-size: clamp(1.05rem, 2.2vw, 1.45rem);
      --desc-size: clamp(.68rem, 1.1vw, .85rem);
      --rule-color: rgba(255,255,255,.45);
      --muted: rgba(255,255,255,.78);
      --muted-dim: rgba(255,255,255,.52);
    }

    html, body { height:100% }
    body{
      margin:0; color:#fff; background:var(--bg);
      display:grid; place-items:center;
      font-family:var(--font-ui);
      font-weight:400; /* regular everywhere by default */
    }

    /* Full-screen background image (no animation) */
    body::before{
      content:""; position:fixed; inset:0;
      background:url("assets/welcome99.png") center/cover no-repeat;
      opacity:var(--bgImageOpacity); pointer-events:none; z-index:-1;
    }

    /* Soft bottom-left glow to reduce empty feel (static) */
    body::after{
      content:"";
      position:fixed; inset:0; pointer-events:none; z-index:-1;
      background: radial-gradient(520px circle at 8% 92%, rgba(0,0,0,.35), transparent 60%);
    }

    /* Corner Navigation pinned bottom-left */
    .edgeNav{
      position:fixed;
      left:max(var(--pad), env(safe-area-inset-left));
      bottom:max(var(--pad), env(safe-area-inset-bottom));
      width:min(420px, 88vw);
      z-index:2; user-select:none;
    }

    /* Name (Lacquer regular, larger, natural case) */
    .edgeNav__brand{
      margin:0 0 .35rem 0;
      font-family:var(--font-display);
      font-style: normal;
      font-weight: 400;
      font-size: clamp(2rem, 6vw, 3.6rem);
      line-height:1.08;
      letter-spacing:.06em;
      color:var(--muted);
      text-transform:none;
    }

    .edgeNav__list{
      margin:0; padding:0; list-style:none;
      border-top:1px solid var(--rule-color);
    }

    /* Two-column rows: left label (Lacquer), right descriptor (system) */
    .edgeNav__row{
      display:grid; grid-template-columns: 1fr auto;
      align-items:baseline; gap:.9rem;
      padding:.6rem 0;
      border-bottom:1px solid var(--rule-color);
    }

    /* LEFT labels = Lacquer regular */
    .edgeNav__link{
      text-decoration:none; color:var(--muted);
      font-family:var(--font-display);
      font-style: normal;
      font-weight: 400;
      font-size:var(--label-size);
      line-height:1.08;
      transition: color .12s ease, transform .12s ease;
    }

    /* RIGHT descriptions = system stack (regular, smaller, uppercase) */
    .edgeNav__desc{
      justify-self:end; text-align:right;
      font-family:var(--font-ui);
      font-weight:400;
      font-size:var(--desc-size);
      color:var(--muted-dim);
      letter-spacing:.12em;
      text-transform:uppercase;
      line-height:1.2;
      /* typewriter base (no animation until .typewriter is added) */
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid transparent;
    }

    /* Hover/focus states (keep subtle lift; no underline animation) */
    .edgeNav__row:hover .edgeNav__link,
    .edgeNav__link:focus-visible{ color:#fff; transform:translateY(-1px); outline:none; }
    .edgeNav__row:hover .edgeNav__desc{ color:#fff; }

    @media (max-width:640px){
      .edgeNav__row{ gap:.6rem; }
    }

    /* ================== Typewriter (descriptors only) ================== */
.edgeNav__desc{
  justify-self:end; text-align:right;
  font-family:var(--font-ui);
  font-weight:400;
  font-size:var(--desc-size);
  color:var(--muted-dim);
  letter-spacing:.12em;
  text-transform:uppercase;
  line-height:1.2;

  position: relative;
  overflow: hidden;
  white-space: nowrap;
  border-right: 2px solid transparent;
  padding-right: 0.2ch; /* small breathing room at end */
}

/* Apply to the descriptors you want animated */
.edgeNav__desc.typewriter{
  width: 0ch;
  border-right-color: rgba(255,255,255,.75);
  /* slightly slower: 1.4s; adjust steps to match length */
  animation:
    tw-reveal 1.4s steps(16) .1s both,
    tw-caret-hide 1.4s linear .1s both; /* caret disappears at the end */
}

/* Reveal the text, with a small width buffer to prevent clipping */
@keyframes tw-reveal{
  from{ width: 0ch; }
  to  { width: calc(var(--tw-ch, 14ch) + 0.6ch); } /* buffer avoids 1-char cutoff */
}

/* Keep the caret visible while typing, then hide it at the end */
@keyframes tw-caret-hide{
  0%   { border-right-color: rgba(255,255,255,.75); }
  99%  { border-right-color: rgba(255,255,255,.75); }
  100% { border-right-color: transparent; }
}

/* Reduced motion: no typing effect, no caret */
@media (prefers-reduced-motion: reduce){
  .edgeNav__desc.typewriter{
    animation: none !important;
    width: auto !important;
    border-right: none !important;
  }
}

  <!-- Corner navigation (bottom-left) -->
  <aside class="edgeNav" aria-label="Primary">
    <div class="edgeNav__brand">summer cooke</div>
    <ul class="edgeNav__list">
      <li class="edgeNav__row">
        <a class="edgeNav__link" href="/time-capsule">time capsule</a>
        <span class="edgeNav__desc typewriter" style="--tw-ch: 9ch;">Portfolio</span>
      </li>
      <li class="edgeNav__row">
        <a class="edgeNav__link" href="/lab">The lab</a>
        <span class="edgeNav__desc typewriter" style="--tw-ch: 16ch;">Current Projects</span>
      </li>
      <li class="edgeNav__row">
        <a class="edgeNav__link" href="/profile">profile</a>
        <span class="edgeNav__desc typewriter" style="--tw-ch: 8ch;">Who I Am</span>
      </li>
      <li class="edgeNav__row">
        <a class="edgeNav__link" href="/noodling">noodling</a>
        <span class="edgeNav__desc typewriter" style="--tw-ch: 11ch;">Study Notes</span>
      </li>
      <li class="edgeNav__row">
        <a class="edgeNav__link" href="/contact">contact</a>
        <span class="edgeNav__desc typewriter" style="--tw-ch: 9ch;">Say Hello</span>
      </li>
    </ul>
  </aside>
</body>
</html>
