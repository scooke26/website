<!doctype html>
<html lang="en">
<head id="head">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome — Summer Cooke.</title>
  <meta name="description" content="Splash screen" />

  <!-- Preload new background (optional) -->
  <link rel="preload" as="image" href="assets/welcome99.png" />

  <!-- Google Font: Lacquer (for name + left labels) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">

  <style id="styles">
    :root{
      --bg:#000;
      --bgImageOpacity:.35;
      --pad: clamp(12px, 2.5vw, 28px);

      /* Font stacks */
      --font-display: "Lacquer", sans-serif; /* Summer Cooke + left labels */
      --font-ui: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; /* right descriptions + base */

      /* Corner nav sizing */
      --label-size: clamp(1.05rem, 2.2vw, 1.45rem);
      --desc-size: clamp(.68rem, 1.1vw, .85rem);
      --rule-color: rgba(255,255,255,.45);
      --muted: rgba(255,255,255,.78);
      --muted-dim: rgba(255,255,255,.52);

      /* Drawer sizing — 25% wider than before */
      --drawer-max: 900px;    /* 720 * 1.25 */
      --drawer-min: 525px;    /* 420 * 1.25 */
      --drawer-w: clamp(var(--drawer-min), 62.5vw, var(--drawer-max)); /* 50vw -> 62.5vw */
    }

    html, body { height:100% }
    body{
      margin:0; color:#fff; background:var(--bg);
      display:grid; place-items:center;
      font-family:var(--font-ui);
      font-weight:400;
    }

    /* Full-screen background image (no animation) */
    body::before{
      content:""; position:fixed; inset:0;
      background:url("assets/welcome99.png") center/cover no-repeat;
      opacity:var(--bgImageOpacity); pointer-events:none; z-index:-1;
    }

    /* Soft bottom-left glow to reduce empty feel (static) */
    body::after{
      content:"";
      position:fixed; inset:0; pointer-events:none; z-index:-1;
      background: radial-gradient(520px circle at 8% 92%, rgba(0,0,0,.35), transparent 60%);
    }

    /* Corner Navigation pinned bottom-left */
    .edgeNav{
      position:fixed;
      left:max(var(--pad), env(safe-area-inset-left));
      bottom:max(var(--pad), env(safe-area-inset-bottom));
      width:min(420px, 88vw);
      z-index:2; user-select:none;
    }

    /* Name (Lacquer regular, larger, natural case) */
    .edgeNav__brand{
      margin:0 0 .35rem 0;
      font-family:var(--font-display);
      font-style: normal;
      font-weight: 400;
      font-size: clamp(2rem, 6vw, 3.6rem);
      line-height:1.08;
      letter-spacing:.06em;
      color:var(--muted);
      text-transform:none;
    }

    .edgeNav__list{
      margin:0; padding:0; list-style:none;
      border-top:1px solid var(--rule-color);
    }

    /* Two-column rows: left label (Lacquer), right descriptor (system) */
    .edgeNav__row{
      display:grid; grid-template-columns: 1fr auto;
      align-items:baseline; gap:.9rem;
      padding:.6rem 0;
      border-bottom:1px solid var(--rule-color);
    }

    /* LEFT labels = Lacquer regular */
    .edgeNav__link{
      text-decoration:none; color:var(--muted);
      font-family:var(--font-display);
      font-style: normal;
      font-weight: 400;
      font-size:var(--label-size);
      line-height:1.08;
      transition: color .12s ease, transform .12s ease;
    }

    /* RIGHT descriptions = system stack (regular, smaller, uppercase) */
    .edgeNav__desc{
      justify-self:end; text-align:right;
      font-family:var(--font-ui);
      font-weight:400;
      font-size:var(--desc-size);
      color:var(--muted-dim);
      letter-spacing:.12em;
      text-transform:uppercase;
      line-height:1.2;
      cursor: pointer; /* make it feel clickable */
    }

    /* Hover/focus states (keep subtle lift) */
    .edgeNav__row:hover .edgeNav__link,
    .edgeNav__link:focus-visible{ color:#fff; transform:translateY(-1px); outline:none; }
    .edgeNav__row:hover .edgeNav__desc{ color:#fff; }

    @media (max-width:640px){
      .edgeNav__row{ gap:.6rem; }
    }

    /* ================= Drawer (slides in from the right) ================= */
    .scrim{
      position: fixed; inset: 0;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(2px);
      z-index: 8;
      opacity: 0;
      pointer-events: none;
      transition: opacity .22s ease;
    }
    .scrim.show{
      opacity: 1;
      pointer-events: auto;
    }

    .drawer{
      position: fixed;
      top: 0; right: 0; bottom: 0;
      width: var(--drawer-w);
      max-width: 100%;
      z-index: 9;
      background: rgba(12,12,12,.92);
      border-left: 1px solid var(--rule-color);
      box-shadow: -24px 0 60px rgba(0,0,0,.6);
      transform: translateX(100%);
      transition: transform .34s cubic-bezier(.22,.61,.36,1);
      display: grid;
      grid-template-rows: auto 1fr;
    }
    .drawer.open{ transform: translateX(0); }

    .drawer__header{
      display:flex; align-items:center; justify-content:space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--rule-color);
    }
    .drawer__title{
      margin:0;
      font-family: var(--font-display);
      font-weight: 400;
      font-size: clamp(1.4rem, 2.6vw, 2rem);
      letter-spacing:.04em;
      color:#fff;
    }
    .drawer__close{
      appearance:none; border:1px solid var(--rule-color);
      background: transparent; color:#fff;
      border-radius: 10px; padding: 8px 12px;
      cursor:pointer; font-size:.9rem;
    }
    .drawer__body{
      padding: 20px;
      overflow: auto;
      display: grid; gap: 12px;
    }
    .drawer__body p{
      margin:0; line-height:1.6; color: rgba(255,255,255,.92);
    }
  </style>
</head>
<body>
  <!-- Corner navigation (bottom-left) -->
  <aside class="edgeNav" aria-label="Primary" id="edgeNav">
    <div class="edgeNav__brand">summer cooke</div>
    <ul class="edgeNav__list">
      <li class="edgeNav__row">
        <a class="edgeNav__link" href="/time-capsule" data-panel="time-capsule">time capsule</a>
        <span class="edgeNav__desc" data-panel="time-capsule">Portfolio</span>
      </li>
      <li class="edgeNav__row">
        <a class="edgeNav__link" href="/lab" data-panel="lab">The lab</a>
        <span class="edgeNav__desc" data-panel="lab">Current Projects</span>
      </li>
      <li class="edgeNav__row">
        <a class="edgeNav__link" href="/profile" data-panel="profile">profile</a>
        <span class="edgeNav__desc" data-panel="profile">Who I Am</span>
      </li>
      <li class="edgeNav__row">
        <a class="edgeNav__link" href="/noodling" data-panel="noodling">noodling</a>
        <span class="edgeNav__desc" data-panel="noodling">Study Notes</span>
      </li>
      <li class="edgeNav__row">
        <a class="edgeNav__link" href="/contact" data-panel="contact">contact</a>
        <span class="edgeNav__desc" data-panel="contact">Say Hello</span>
      </li>
    </ul>
  </aside>

  <!-- Drawer + scrim (single reusable drawer) -->
  <div class="scrim" id="drawerScrim" hidden></div>
  <aside class="drawer" id="drawer" aria-labelledby="drawerTitle" role="dialog" aria-modal="true" hidden>
    <header class="drawer__header">
      <h2 class="drawer__title" id="drawerTitle">Title</h2>
      <button class="drawer__close" id="drawerClose" aria-label="Close panel">Close ✕</button>
    </header>
    <div class="drawer__body" id="drawerBody">
      <!-- content injected by JS -->
    </div>
  </aside>

  <script>
    // Content for each panel (placeholder copy for now)
    const PANEL_CONTENT = {
      'time-capsule': {
        title: 'Time Capsule',
        html: `
          <p><strong>Selected Work</strong> — slides, prototypes, artifacts.</p>
          <p>Coming soon: card grid with filters (topic, year, medium).</p>
          <p><a href="#" style="color:#fff;text-decoration:underline;">Open full portfolio</a></p>
        `
      },
      'lab': {
        title: 'The Lab',
        html: `
          <p>TBD.</p>
          <p>Idea backlog, quick GIFs/screenshots, and links to sandboxes.</p>
        `
      },
      'profile': {
        title: 'Profile',
        html: `
          <p><strong>Summer Cooke</strong> — TBD.</p>
          <p>INFO HERE TBD.</p>
          <p><a href="#" style="color:#fff;text-decoration:underline;">View CV</a> — <a href="#" style="color:#fff;text-decoration:underline;">LinkedIn</a></p>
        `
      },
      'noodling': {
        title: 'Noodling',
        html: `
          <p>TBD.</p>
          <p>TBD.</p>
        `
      },
      'contact': {
        title: 'Contact',
        html: `
          <p>Say hi! Minimal form or links:</p>
          <p>Email: <a href="mailto:hello@example.com" style="color:#fff;text-decoration:underline;">hello@example.com</a></p>
          <p><a href="#" style="color:#fff;text-decoration:underline;">Schedule via Calendly</a></p>
        `
      }
    };

    // Elements
    const nav = document.getElementById('edgeNav');
    const drawer = document.getElementById('drawer');
    const scrim = document.getElementById('drawerScrim');
    const closeBtn = document.getElementById('drawerClose');
    const drawerTitle = document.getElementById('drawerTitle');
    const drawerBody = document.getElementById('drawerBody');

    // Open/close helpers
    const openDrawer = (panelKey) => {
      const { title, html } = PANEL_CONTENT[panelKey] || { title: 'Info', html: '<p>Content coming soon.</p>' };
      drawerTitle.textContent = title;
      drawerBody.innerHTML = html;

      drawer.hidden = false;
      scrim.hidden = false;
      // force reflow so transition applies when toggling classes
      void drawer.offsetWidth;
      drawer.classList.add('open');
      scrim.classList.add('show');
      document.body.style.overflow = 'hidden';
    };

    const closeDrawer = () => {
      drawer.classList.remove('open');
      scrim.classList.remove('show');
      document.body.style.overflow = '';
      const onEnd = () => {
        drawer.hidden = true;
        scrim.hidden = true;
        drawer.removeEventListener('transitionend', onEnd);
      };
      drawer.addEventListener('transitionend', onEnd);
    };

    // Delegate clicks from the whole nav: works for both link and small text
    nav.addEventListener('click', (e) => {
      const el = e.target.closest('[data-panel]');
      if (!el) return;

      const panel = el.getAttribute('data-panel');
      if (!panel) return;

      // prevent navigating away (since hrefs point to real pages)
      e.preventDefault();
      openDrawer(panel);
    });

    closeBtn.addEventListener('click', closeDrawer);
    scrim.addEventListener('click', closeDrawer);
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeDrawer(); });
  </script>
</body>
</html>
