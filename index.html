<!doctype html>
<html lang="en">
<head id="head">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome — Summer Cooke</title>
  <meta name="description" content="Splash screen" />

  <!-- Preload new background (optional) -->
  <link rel="preload" as="image" href="assets/welcome99.png" />

  <!-- Google Font: Lacquer (for name + left labels) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">

  <style id="styles">
    :root{
      --bg:#000;
      --bgImageOpacity:.35;
      --pad: clamp(12px, 2.5vw, 28px);

      /* Font stacks */
      --font-display: "Lacquer", sans-serif;                     /* Summer Cooke + left labels */
      --font-ui: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; /* right descriptions + base */

      /* Corner nav sizing */
      --label-size: clamp(1.05rem, 2.2vw, 1.45rem);
      --desc-size: clamp(.68rem, 1.1vw, .85rem);
      --rule-color: rgba(255,255,255,.45);
      --muted: rgba(255,255,255,.78);
      --muted-dim: rgba(255,255,255,.52);
    }

    html, body { height:100% }
    body{
      margin:0; color:#fff; background:var(--bg);
      display:grid; place-items:center;
      font-family:var(--font-ui);
      font-weight:400; /* regular everywhere by default */
    }

    /* Full-screen background image */
    body::before{
      content:""; position:fixed; inset:0;
      background:url("assets/welcome99.png") center/cover no-repeat;
      opacity:var(--bgImageOpacity); pointer-events:none; z-index:-1;
    }

    /* Corner Navigation pinned bottom-left */
    .edgeNav{
      position:fixed;
      left:max(var(--pad), env(safe-area-inset-left));
      bottom:max(var(--pad), env(safe-area-inset-bottom));
      width:min(420px, 88vw);
      z-index:2; user-select:none;
    }

    /* Name (Lacquer regular, larger, natural case) */
    .edgeNav__brand{
      margin:0 0 .35rem 0;
      font-family:var(--font-display);
      font-style: normal;
      font-weight: 400;                                    /* ← as requested */
      font-size: clamp(2rem, 6vw, 3.6rem);
      line-height:1.08;
      letter-spacing:.06em;                                /* tweak if you want tighter/looser */
      color:var(--muted);
      text-transform:none;                                 /* add 'uppercase' if you prefer all caps */
    }

    .edgeNav__list{
      margin:0; padding:0; list-style:none;
      border-top:1px solid var(--rule-color);
    }

    /* Two-column rows: left label (Lacquer), right descriptor (system) */
    .edgeNav__row{
      display:grid; grid-template-columns: 1fr auto;
      align-items:baseline; gap:.9rem;
      padding:.6rem 0;
      border-bottom:1px solid var(--rule-color);
    }

    /* LEFT labels = Lacquer regular */
    .edgeNav__link{
      text-decoration:none; color:var(--muted);
      font-family:var(--font-display);
      font-style: normal;
      font-weight: 400;                                    /* ← Lacquer regular */
      font-size:var(--label-size);
      line-height:1.08;
      transition: color .12s ease, transform .12s ease;
    }

    /* RIGHT descriptions = system stack (regular, smaller, uppercase) */
    .edgeNav__desc{
      justify-self:end; text-align:right;
      font-family:var(--font-ui);
      font-weight:400;
      font-size:var(--desc-size);
      color:var(--muted-dim);
      letter-spacing:.12em;
      text-transform:uppercase;
      line-height:1.2;
    }

    /* Hover/focus states */
    .edgeNav__row:hover .edgeNav__link,
    .edgeNav__link:focus-visible{ color:#fff; transform:translateY(-1px); outline:none; }
    .edgeNav__row:hover .edgeNav__desc{ color:#fff; }

    @media (max-width:640px){
      .edgeNav__row{ gap:.6rem; }
    }

    /* ======== Animation patch (end so it overrides earlier rules) ======== */

    /* Subtle background pan (ambient motion) */
    body::before{
      animation: bgPan 24s ease-in-out 0.4s infinite alternate;
      transform-origin: center;
    }
    @keyframes bgPan{
      from { transform: scale(1) translate3d(0, 0, 0); }
      to   { transform: scale(1.05) translate3d(0, -2%, 0); }
    }

    /* Soft bottom-left glow to reduce empty feel */
    body::after{
      content:"";
      position:fixed; inset:0; pointer-events:none; z-index:-1;
      background: radial-gradient(520px circle at 8% 92%, rgba(0,0,0,.35), transparent 60%);
    }

    /* Staggered reveal for the corner nav rows */
    .edgeNav { animation: fadeUp .6s ease-out .2s both; }
    .edgeNav__row { opacity: 0; transform: translateY(6px); }
    .edgeNav__row:nth-child(1){ animation: rowIn .48s ease-out .20s both; }
    .edgeNav__row:nth-child(2){ animation: rowIn .48s ease-out .32s both; }
    .edgeNav__row:nth-child(3){ animation: rowIn .48s ease-out .44s both; }
    .edgeNav__row:nth-child(4){ animation: rowIn .48s ease-out .56s both; }
    .edgeNav__row:nth-child(5){ animation: rowIn .48s ease-out .68s both; }

    @keyframes fadeUp { to { opacity:1; transform:none; } }
    @keyframes rowIn  { to { opacity:1; transform:none; } }

    /* Underline slides in on hover/focus */
    .edgeNav__link{
      background:
        linear-gradient(currentColor, currentColor) 0 100% / 0 2px no-repeat;
      transition: color .12s ease, transform .12s ease, background-size .18s ease;
    }
    .edgeNav__row:hover .edgeNav__link,
    .edgeNav__link:focus-visible{
      background-size: 100% 2px; /* animate underline */
    }

    /* Motion-safe: disable for users who prefer reduced motion */
    @media (prefers-reduced-motion: reduce){
      body::before, .edgeNav, .edgeNav__row { animation: none !important; }
      .edgeNav__row { opacity: 1; transform: none; }
    }
  </style>
</head>
<body>
  <!-- Corner navigation (bottom-left) -->
  <aside class="edgeNav" aria-label="Primary">
    <div class="edgeNav__brand">summer cooke</div>
    <ul class="edgeNav__list">
      <li class="edgeNav__row">
        <a class="edgeNav__link" href="/time-capsule">time capsule</a>
        <span class="edgeNav__desc">Portfolio</span>
      </li>
      <li class="edgeNav__row">
        <a class="edgeNav__link" href="/lab">The lab</a>
        <span class="edgeNav__desc">Current Projects</span>
      </li>
      <li class="edgeNav__row">
        <a class="edgeNav__link" href="/profile">profile</a>
        <span class="edgeNav__desc">Who I Am</span>
      </li>
      <li class="edgeNav__row">
        <a class="edgeNav__link" href="/noodling">noodling</a>
        <span class="edgeNav__desc">Study Notes</span>
      </li>
      <li class="edgeNav__row">
        <a class="edgeNav__link" href="/contact">contact</a>
        <span class="edgeNav__desc">Say Hello</span>
      </li>
    </ul>
  </aside>
</body>
</html>
