<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Work — Summer Cooke</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/work.css">
</head>
<body>
  <!-- Top bar -->
  <header class="topbar" aria-label="Site">
    <div class="brand">summer cooke</div>

    <!-- Two-line menu button -->
    <button class="hambtn" id="menuBtn" aria-expanded="false" aria-controls="menuDropdown" aria-label="Open menu">
      <span class="line top"></span>
      <span class="line bottom"></span>
    </button>

  <!-- Split layout: images (left) + list (right) -->
  <main class="projects" aria-label="portfolio">
    <aside class="projects-left">
      <div class="projects-left-inside" id="projectsLeft" aria-hidden="true"></div>
    </aside>

    <section class="projects-right">
      <div class="work" aria-label="Projects list">
        <div class="row">
          <a href="project1" data-slug="project1">Project 1</a>
          <div class="tags">TBD</div>
        </div>
        <div class="row">
          <a href="#project2" data-slug="project2">Project 2</a>
          <div class="tags">TBD</div>
        </div>
        <div class="row">
          <a href="project3" data-slug="project3">Project 3</a>
          <div class="tags">TBD</div>
        </div>
        <div class="row">
          <a href="#project4" data-slug="project4">Project 4</a>
          <div class="tags">TBD</div>
        </div>
        <div class="row">
          <a href="#project5" data-slug="project5">Project 5</a>
          <div class="tags">TBD</div>
        </div>
        <div class="row">
          <a href="#project6" data-slug="project6">Project 6</a>
          <div class="tags">TBD</div>
        </div>
      </div>
    </section>
  </main>

  <!-- Full-screen project panel (unchanged) -->
  <section class="panel" id="panel" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="panelTop">
      <button class="backBtn" id="backBtn" type="button" aria-label="Back to work">
        <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M14.7 5.3a1 1 0 0 1 0 1.4L10.41 11H20a1 1 0 1 1 0 2h-9.59l4.3 4.3a1 1 0 1 1-1.42 1.4l-6-6a1 1 0 0 1 0-1.4l6-6a1 1 0 0 1 1.42 0z"/></svg>
        Work
      </button>
      <div class="panelTitle" id="panelTitle">—</div>
    </div>

    <div class="panelBody" id="panelBody">
      <div class="hero" id="hero"></div>
      <div class="content" id="content"></div>
    </div>
  </section>

  <!-- Scripts (order matters) -->
  <script src="projects.js" defer></script>
  <script src="work.js" defer></script>
</body>
</html>
